<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Part 4.10-4.14</title>
    <script type="text/javascript">
      function f() {
	var c = document.getElementByID("myCanvas");
	if (c.getContext) {
	  var cxt = c.getContext("2d");
          cxt.fillRect(25, 25, 100, 100);
	}
      }
    </script>
  </head>
  <body>
    <h1 id="Title" style="color:green">Title</h1>
    <script type="text/javascript">document.write("Hello, world");</script>
    <noscript>JavaScript is not enabled</noscript>
    <br />
    <canvas id="myCanvas" style="border:1px solid black" width="250" height="250">
      Enable JavaScript to view this image
    </canvas>
    <br />
    <button onclick="f()">Draw a rectangle</button>
  </body>
</html>
