<html>
  <head>
    <title>Part 4.10-4.14</title>
    <script>
      function f() {
        var el = document.getElementById("Title");
	if (el.style.color == "green")
	{
	  el.style.color = "red";
	} else
	{
	  el.style.color = "green";
	}
      }
    </script>
  </head>
  <body>
    <h1 id="Title" style="color:green">Title</h1>
    <button onclick="f()">Change my color</button>
    <br />
    <script>document.write("Hello, world");</script>

  </body>
</html>
